<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Your Email</title>
  <style>
    body {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 10px;
      color: #1f2937;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #4b5563;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    #loading {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #ref-container {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    #ref-id {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 10px;
    }

    #note {
      color: #374151;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #payment-btn {
      margin-top: 15px;
      background-color: grey;
      cursor: not-allowed;
    }

    #payment-btn.active {
      background-color: #3b82f6;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Email</h2>
    <p>This email will be used to send your course access link after payment.</p>

    <form onsubmit="generateRef(event)">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button class="btn" type="submit">Generate Reference ID</button>
    </form>

    <div id="loading"></div>

    <div id="ref-container">
      <div id="note">Copy this Reference ID and paste it on payment page:</div>
      <div id="ref-id"></div>
      <button class="btn" onclick="copyRefId()">Copy Reference ID</button>
      <button id="payment-btn" class="btn" onclick="goToPayment()" disabled>Proceed to Payment</button>
    </div>
  </div>

  <script>
    function generateRef(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const refId = "ref_" + Math.random().toString(36).substr(2, 9).toUpperCase();

      localStorage.setItem("user_email", email);
      localStorage.setItem("user_ref_id", refId);

      document.getElementById("loading").style.display = "block";

      fetch("/api/save-ref", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, refId })
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("loading").style.display = "none";

        if (response.success) {
          document.getElementById("ref-id").innerText = refId;
          document.getElementById("ref-container").style.display = "block";
        } else {
          alert("Failed to save data. Please try again.");
        }
      })
      .catch(err => {
        document.getElementById("loading").style.display = "none";
        alert("Error occurred. Please try again.");
        console.error(err);
      });
    }

    function copyRefId() {
      const refId = document.getElementById("ref-id").innerText;
      navigator.clipboard.writeText(refId).then(() => {
        const btn = document.getElementById("payment-btn");
        btn.disabled = false;
        btn.classList.add("active");
      });
    }

    function goToPayment() {
      window.location.href = "https://rzp.io/rzp/2ufX81R"; // Replace with your actual Razorpay link
    }
  </script>
</body>
</html>
