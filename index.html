<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Your Email</title>
  <style>
    body {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .form-container h2 {
      margin-bottom: 10px;
      color: #1f2937;
    }

    .form-container p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #4b5563;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Email</h2>
    <p>This email will be used to send your course access link after payment.</p>
    
    <form onsubmit="handleSubmit(event)">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button class="btn" type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // prevent normal form submission
      const email = document.getElementById("email").value;

      localStorage.setItem("user_email", email);
      console.log("Customer email stored in localStorage:", email);

      // Redirect to payment page
      window.location.href = "https://rzp.io/rzp/2ufX81R"; // your Razorpay link
    }
  </script>
</body>
</html>
